- clean: ['~']

- defaults:
    link:
      relink: true
      create: true

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitconfig-launchbadge: gitconfig-launchbadge
    ~/.zprezto: prezto
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zpreztorc: zpreztorc
