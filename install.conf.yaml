- defaults:
    link:
      relink: true
      force: true
      glob: true

- shell:
    # Ensure submodules are up-to-date
    - "git submodule update --init --recursive"

- clean:
    - "~"

- shell:
    # Make directories for link
    - "mkdir -p ~/.bin"
    - "mkdir -p ~/.shell"
    - "mkdir -p ~/.zsh/{plugins,functions}"

- link:
    # scripts
    "~/.bin/idea": "scripts/idea.sh"
    "~/.bin/sublm": "scripts/sublm.sh"

    # git
    "~/.gitconfig": "git/.gitconfig"
    "~/.gitignore": "git/.gitignore"

    # shell (generic)
    "~/.shell/": "shell/*.sh"

    # zsh
    "~/.zsh/": "zsh/*.zsh"
    "~/.zsh/functions/prompt_pure_setup": "pure/pure.zsh"
    "~/.zsh/functions/async": "pure/async.zsh"
    "~/.zshrc": "zshrc"

- brewfile:
    - Brewfile

- shell:
    # Install Rust (and Cargo)
    - "rustup-init -y --no-modify-path"

    # Switch the terminal to zsh (from brew)
    - "sudo dscl . -create ~ UserShell /usr/local/bin/zsh"

- shell:
    # [macOS] Make the Dock (dis)appear faster (but still smooth)
    - "defaults write com.apple.dock autohide-delay -float 0"
    - "defaults write com.apple.dock autohide-time-modifier -float 0.5"
